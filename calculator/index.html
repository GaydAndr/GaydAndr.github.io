<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc_wrap">
      <div class="title">Casio 3234</div>
      <div class="input">
        <input id="input" type="text" />
      </div>
      <div class="batery">
        <span class="clear" id="clear">C</span>
      </div>
      <div class="clearfix"></div>
      <div class="calc_bottons">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>

        <div class="act">+</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>

        <div class="act">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>

        <div class="act">รท</div>

        <div class="btn">.</div>
        <div class="btn">0</div>

        <div class="equal">=</div>

        <div class="act">x</div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
