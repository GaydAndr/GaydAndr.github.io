<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calc_wrap">
		<div class="title">
		Casio 3234
		</div>
		<div class="input">
			<input type="text">
		</div>
		<div class="batery "></div>
		<div class="clearfix"></div>
		<div class="calc_battons">
			<div class="row1">
				<div class="battons" >
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>+</div>
				</div>
			</div>
			
			<div class="row2">
				<div class="battons" >
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>-</div>
				</div>
			</div>
			<div class="row3">
				<div class="battons" >
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>/</div>
				</div>
			</div>
			<div class="row4">
				<div class="battons" >
					<div>,</div>
					<div>0</div>
					<div>=</div>
					<div>*</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
